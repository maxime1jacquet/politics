<div class="filter">
  <mat-accordion>
    <mat-expansion-panel
      [expanded]="true"
      (opened)="panelOpenState = true"
      (closed)="panelOpenState = false"
    >
      <mat-expansion-panel-header>
        <mat-panel-title> Explore avec les catégories</mat-panel-title>
        <mat-panel-description> </mat-panel-description>
      </mat-expansion-panel-header>
      <!-- OPEN -->
      <mat-chip-list>
        <mat-chip
          (click)="toogle(1)"
          (focus)="toogle(1)"
          [class.selected]="existInActiveCategories(1)"
        >
          Tous
        </mat-chip>
        <mat-chip
          *ngFor="let cat of categories | keyvalue"
          (click)="toogle(cat.key)"
          (focus)="toogle(cat.key)"
          [class.selected]="existInActiveCategories(cat.key)"
        >
          {{ cat.value }}
        </mat-chip>
      </mat-chip-list>
      <!--  -->
    </mat-expansion-panel>
  </mat-accordion>
</div>
